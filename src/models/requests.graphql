# WORKSPACES REQUESTS _____________________________________________________
#  get all workspaces  _____________________________________________________

{
  allWorkspaces {
    id
    title
    is_school_workspace
    feed {
      id
      feed_name
    }
    assets {
      id
      asset_name
    }
  }
}
#  create workspace   _____________________________________________________
mutation createWorspaces($input: InputWorkspaces!) {
  createWorkspaces(input: $input) {
    id
    title
    is_school_workspace
    feed {
      id
      feed_name
    }
    assets {
      id
      asset_name
    }
  }
}

