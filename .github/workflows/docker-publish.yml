name: Docker-compose build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    
    steps:
      - name: Docker
        working-directory: "./app"
        run: |
          docker-compose down
          docker-compose build --no-cache
          docker-compose up
