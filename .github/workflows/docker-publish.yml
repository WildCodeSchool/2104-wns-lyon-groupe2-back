name: Docker-compose build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Stop container
        run: docker-compose down

      - name: Build container
        run: docker-compose build --no-cache

      - name: Start container
        run: docker-compose up
