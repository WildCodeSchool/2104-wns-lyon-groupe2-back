#  create workspace   _____________________________________________________
mutation createWorspace($input: InputWorkspace!) {
  createWorkspace(input: $input) {
    id
    title
    is_school_workspace
    feed {
      id
      feed_name
    }
    assets {
      id
      asset_name
    }
  }
}

